mutation CreateLaboratoryExamination(
  $cardId: ID!
  $laboratoryTestRequest: [LaboratoryTestRequestInput!]!
  $price: Float!
) {
  createLaboratoryExamination(
    cardId: $cardId
    laboratoryTestRequest: $laboratoryTestRequest
    price: $price
  ) {
    id
    card {
      name
    }
    price
  }
}
