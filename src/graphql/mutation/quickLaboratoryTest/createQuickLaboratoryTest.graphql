mutation CreateQuickLaboratoryTest(
  $name: String!
  $price: Float
  $result: String!
  $other: String
) {
  createQuickLaboratoryTest(
    input: { name: $name, price: $price, result: $result, other: $other }
  ) {
    id
    name
    price
    paid
    completed
    new
    result
    created_at
    updated_at
  }
}
