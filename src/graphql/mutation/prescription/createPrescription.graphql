mutation CreatePrescription($cardId: ID!, $price: Float!, $rx: String!) {
  createPrescription(cardId: $cardId, price: $price, rx: $rx) {
    id
    card {
      name
    }
    price
    medications {
      id
      medicine {
        id
        name
      }
      perDay
      forDays
    }
    rx
  }
}
