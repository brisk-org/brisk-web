mutation CreatePrescription($cardId: ID!, $totalPrice: Float!, $rx: String!) {
  createPrescription(cardId: $cardId, totalPrice: $totalPrice, rx: $rx) {
    id
    card {
      name
    }
    price
    medications {
      id
      medicine {
        id
        name
      }
      perDay
      forDays
    }
    rx
  }
}
