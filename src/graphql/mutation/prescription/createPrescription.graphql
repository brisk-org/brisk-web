mutation CreatePrescription(
  $cardId: ID!
  $price: Float!
  $rx: String!
  $medications: [CreateMedicationsInput!]!
) {
  createPrescription(
    cardId: $cardId
    price: $price
    rx: $rx
    medications: $medications
  ) {
    id
    card {
      name
    }
    price
    medications {
      id
      medicine {
        id
        name
      }
      perDay
      forDays
    }
    rx
  }
}
