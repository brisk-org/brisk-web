query LaboratoryTestCategories {
  laboratoryTestCategories {
    name
    price
    laboratoryTests {
      id
      name
      normalValue
      commonValues
      price
      hasPrice
      isInfluencedByCategory
      inStock
      trackInStock
      created_at
    }
    subCategories {
      id
      name
      price
      laboratoryTests {
        id
        name
        normalValue
        commonValues
        price
        hasPrice
        isInfluencedByCategory
        inStock
        trackInStock
        created_at
      }
      created_at
    }
    inStock
    trackInStock
    created_at
    updated_at
  }
}
