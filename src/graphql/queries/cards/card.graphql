query Card($id: ID!) {
  card(id: $id) {
    id
    name
    new
    phone
    age
    gender
    address
    k_ketema
    kebele
    house_no
    payment {
      price
      created_at
    }
    prescriptions {
      id
      medications {
        id
        medicine {
          id
          name
          price
        }
        strength
        perDay
        forDays
        other
      }
      paid
      inrolled
      price
      completed
      new
      rx
      created_at
      updated_at
    }
    laboratoryExaminations {
      id
      cardId
      paid
      new
      laboratoryTests {
        id
        name
        normalValue
        category {
          id
          name
        }
      }
      values {
        id
        value
      }
      completed
      price
      created_at
      updated_at
    }
    history {
      id
      result
      cardId
      created_at
      updated_at
    }
    created_at
    updated_at
  }
}
