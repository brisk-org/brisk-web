query SearchPrescriptions($term: String!, $skip: Float!, $take: Float!) {
  searchPrescriptions(term: $term, skip: $skip, take: $take) {
    id
    card {
      id
      name
      age
      gender
    }
    # result
    medications {
      id
      medicine {
        id
        name
        price
        inStock
      }
      strength
      perDay
      forDays
      checkIn
      other
      created_at
    }
    paid
    inrolled
    price
    completed
    new
    rx
    created_at
    updated_at
  }
}
