query SearchPrescriptionTests($term: String!, $skip: Float!, $take: Float!) {
  searchPrescriptionTests(term: $term, skip: $skip, take: $take) {
    id
    card {
      id
      name
      age
      gender
    }
    result
    paid
    price
    started
    completed
    new
    rx
    created_at
    updated_at
  }
}
