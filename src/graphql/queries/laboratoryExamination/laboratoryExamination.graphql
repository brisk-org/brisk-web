query LaboratoryExamination($id: ID!) {
  laboratoryExamination(id: $id) {
    id
    paid
    completed
    new
    price
    cardId
    laboratoryTestRequests {
      id
      value
      laboratoryTest {
        id
        name
        normalValue
        commonValues
        price
        hasPrice
        isInfluencedByCategory
        inStock
        trackInStock
      }
    }
    card {
      name
      phone
      age
      gender
    }
    created_at
  }
}
