query LaboratoryExamination($id: ID!) {
  laboratoryExamination(id: $id) {
    id
    paid
    completed
    new
    price
    cardId
    laboratoryTests {
      id
      name
      normalValue
      category {
        name
      }
      commonValues
      price
      hasPrice
      isInfluencedByCategory
      inStock
      trackInStock
    }
    values {
      id
      value
    }

    card {
      name
      phone
      age
      gender
    }
    created_at
  }
}
