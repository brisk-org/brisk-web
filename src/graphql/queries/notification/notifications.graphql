query Notifications {
  notifications {
    id
    message
    card {
      id
      name
    }
    laboratory_test {
      id
      card {
        id
        name
      }
      created_at
    }
    prescription {
      id
      card {
        id
        name
      }
      created_at
    }
    quick_laboratory_test {
      id
      name
    }
    quick_prescription_test {
      id
      name
    }
    for
    action
    created_at
  }
}
